<!DOCTYPE html>
<html>
<head>
    <title>传图App</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/bootstrap.css"/>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <!--<link rel="stylesheet"-->
          <!--href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <script type="text/javascript" src="/jquery.js"></script>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <!--<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>-->
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <!--<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->
    <script type="text/javascript" src="/jquery_form.js"></script>
    <script src="/app.js"></script>
    <script>
        $(document).ready(function () {
            app.init(app.pathname);
            app.log();
             $('#uploadBtn').click(function (e) {
                                app.uploadFile();
                            });
        })
    </script>
</head>
<body>
<div class="row">
    <div class="container">
        <div class="jumbotron">
            <h1>欢迎使用传图app！</h1>
            <p>这是我们的web操作页面，在这个页面可以上传下载你需要的文件哦！</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="container" id="makeDirContainer">
        <button id="makeDirBtn" class="btn btn-success" onclick="app.makeDirBtnFunc()">创建新目录</button>
    </div>
</div>
<div class="row">
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>文件名</th>
                <th>修改时间</th>
                <th>文件大小</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>
</div>
<div class="row">
    <div class="container">
        <form class="form-inline" role="form" action="/uploadfile" id="uploadForm" method="post" enctype='multipart/form-data'>
            <div class="form-group">
                <label for="inputfile">文件输入</label>
                <input type="file" id="inputfile" name="filename1">
                <!--<input type="file" id="inputfile1" name="filename2">-->
                <input type="hidden" id="pathname" value="" name="pathname">
                <p class="help-block">开始上传你的文件吧！</p>
            </div>
            <div class="form-group">
                <button id="uploadBtn" type="button" class="btn btn-info">提交</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
